Search Place: <input type="text" [(ngModel)]="apiQuery">
<!-- Search City: <input type="text" [(ngModel)]="apiQueryCity"> -->
<button (click)="search()">Submit</button>


<div *ngFor="let place of places"> 
  Name: {{place.name}}
  Address:  {{place.formatted_address}}
  Rating:  {{place.rating}}
  Price Level: {{place.price_level}}
  Open Hours:  {{place.opening_hours}}
</div>
