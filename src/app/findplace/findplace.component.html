<mat-form-field floatLabel="auto" appearance="outline">
<mat-label>Search</mat-label>
<input matInput placeholder="Search" [(ngModel)]="apiQuery">
</mat-form-field>
<button mat-raised-button (click)="search()">Submit</button>

<div class="container">
  <div class="list-container">
    <div class="places-container column-container">
      <div class="list"
          cdkDropList
          #placeSearch="cdkDropList"
          [cdkDropListData]="places.results"
          [cdkDropListConnectedTo]="[itinerary]"
          (cdkDropListDropped)="onDrop($event)">

        <h2>Search Results</h2>
        <mat-card *ngFor="let place of places.results" cdkDrag>
          <mat-card-header>
            <mat-card-title>{{place.name}}</mat-card-title>
            <mat-card-subtitle>{{place.formatted_address}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    </div>

    <div class="done-container column-container">
      <mat-list class="list"
          cdkDropList
          #itinerary="cdkDropList"
          [cdkDropListData]="selected"
          [cdkDropListConnectedTo]="placeSearch"
          (cdkDropListDropped)="onDrop($event)">
        <h2>My Itinerary</h2>
        <mat-card *ngFor="let select of selected" cdkDrag>
          <mat-card-header> 
            <mat-card-title>{{select.name}}</mat-card-title>
            <mat-card-subtitle>{{select.formatted_address}}</mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </mat-list>
      <button mat-raised-button (click)="saveItinerary()">Save Itinerary</button>
      <button mat-raised-button (click)="loadItinerary()">Load Itinerary</button>
    </div>
  </div>
</div>
