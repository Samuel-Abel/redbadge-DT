<mat-form-field floatLabel="auto" appearance="outline">
<mat-label>Search</mat-label>
<input matInput placeholder="Search" [(ngModel)]="apiQuery">

<!-- Search City: <input type="text" [(ngModel)]="apiQueryCity"> -->
</mat-form-field>
<button mat-raised-button (click)="search()">Submit</button>

<table mat-table [dataSource] = "places.results">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Place Name </th>
    <td mat-cell *matCellDef="let place"> {{place.name}} </td>
  </ng-container>

  <!-- Addess Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Place Address </th>
    <td mat-cell *matCellDef="let place"> {{place.formatted_address}} </td>
  </ng-container>

  <!-- Rating Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Place Rating </th>
    <td mat-cell *matCellDef="let place"> {{place.rating}} </td>
  </ng-container>

  <!-- Price Level Column -->
  <ng-container matColumnDef="price_level">
    <th mat-header-cell *matHeaderCellDef> Price Level </th>
    <td mat-cell *matCellDef="let place"> {{place.price_level}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'address', 'rating', 'price_level']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'address', 'rating', 'price_level'];"></tr>
</table>
