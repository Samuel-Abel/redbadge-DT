<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

<mat-card class="box">
    <mat-card-header>
    <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <br/>

    <form class="example-form">
    <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
        </mat-form-field>
    </mat-card-content>

    <div class="loginbtns">
        <button mat-button color="accent" class="loginbtn" (click)=LoginUser()>Log In</button>
        <button mat-button color="accent" class="signupbtn" (click)=showRegister()>Sign Up/Register</button>
    </div>
    </form>
</mat-card>

</div>
