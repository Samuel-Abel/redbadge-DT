    <br>
    <br>
    <mat-card class='login-container'>
    <mat-card-content>
        <mat-form-field appearance='legacy'>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]='username' required/> 
        </mat-form-field>
    <br>
    <mat-form-field appearance='legacy'>
        <mat-label>Password</mat-label>
        <input matInput type='password' [(ngModel)]='password' required/>
    </mat-form-field>
    <br>
    <div class="signupcontainer">
        <app-signup-dialog></app-signup-dialog>
    </div>
    <div class="loginbtncontainer">
        <button mat-flat-button type='submit' class='btn-primary' (click)='LoginUser()'> Login </button>
    </div>
    
</mat-card-content>
<br>
</mat-card>
