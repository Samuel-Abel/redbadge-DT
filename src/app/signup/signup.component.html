<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
<mat-card class="box">
    <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

    <mat-card-content>
        <mat-form-field class="example-full-width" >
            <input matInput placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input type = 'password' matInput placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="First Name" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Last Name" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput type='email' placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

    </mat-card-content>

    <button mat-stroked-button color="accent" class="btn-block" (click)="SignupUser()">Register</button>

    </form>
</mat-card>
</div>
