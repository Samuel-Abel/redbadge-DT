<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center">
    
<mat-card class="box">
    <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

    <mat-card-content>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type = 'password' matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type='email' [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>

    </mat-card-content>

    <div class="loginbtns">
        <button mat-button class="registerbtn" (click)="SignupUser()">Register</button>
        <button mat-button class="backtologinbtn" (click)="showLogin()">Back to Login</button>
    </div>  

    </form>
</mat-card>
</div>
